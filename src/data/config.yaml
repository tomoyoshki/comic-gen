data:
    train_index_file: "none"
    val_index_file: "none"
    test_index_file: "none"

Codigen:
    placehold: 1
    pretrain_optimizer:
        name: "AdamW"
        start_lr: 0.0001
        warmup_lr: 0.000001
        min_lr: 0.0000001
        clip_grad: 5.0
        weight_decay: 0.05
    pretrain_lr_scheduler:
        name: "cosine"
        warmup_prefix: True
        warmup_epochs: 0
        train_epochs: 2500
        start_epoch: 0
        decay_epochs: 500
        decay_rate: 0.2